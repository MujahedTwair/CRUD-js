<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/css/sweetalert2.min.css">
</head>
<body>
    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form action="">
            <div class="mb-3">
                <label for="">Course name</label>
                <input class="inputs form-control" type="text" placeholder="Course name" id="courseName"/>
                <div class="small text-danger d-none" id="nameAlert">*Please start with capital letter and name must be between 3 and 10 chars</div>
            </div>
            <label for="">Course Category</label>
            <input class="inputs form-control" type="text" placeholder="Course Category" id="courseCategory"/>
            <div class="small text-danger" id="catAlert">*Please start with capital letter and name must be between 3 and 20 chars</div>

            <label for="">Course Price</label>
            <input class="inputs form-control" type="number" placeholder="Course Price" id="coursePrice"/>
            <div class="small text-danger" id="priceAlert"></div>

            <label for="">Course description</label>
            <textarea class="inputs form-control" placeholder="Course description" id="courseDescription"></textarea>
            <div class="small text-danger" id="desAlert"></div>

            <label for="">Course Capacity</label>
            <input class="inputs form-control" type="number" placeholder="Course Capacity" id="courseCapacity"/>            
            <div class="small text-danger" id="capAlert"></div>

            <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" id="click">
            <input type="submit" value="Update Course" class="btn btn-outline-info mt-3" id="ubdate" style="display: none;">
            <button class="btn btn-outline-secondary mt-3" id="restart" type="reset">Clear</button>
        </form>
        </div>
        <div class="container">
            <input type="search" placeholder="Search..." id="search" class="form-control my-3">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Capacity</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-outline-danger text-center my-3">delete all</button>
            
                <tbody id="data"> 

                </tbody>
            </table>    
        </div>
    </div>
    <!--bootstrap js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!--sweetalert2 js file-->
    <script src="vendors/js/sweetalert2.min.js"></script>
        
    <!--custom js file-->
    <script src="assets/js/main.js"></script>


</body>
</html>
